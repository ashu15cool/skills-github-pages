<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .output {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
            height: 30px;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b2e;
        }

        button:active {
            transform: scale(0.95);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my girlfriend?</h1>
        <div class="output" id="output">Type "yes" or "no" below:</div>
        <div class="button-group">
            <button onclick="processResponse('yes')">Yes</button>
            <button onclick="processResponse('no')">No</button>
        </div>
        <footer>Made with ❤️</footer>
    </div>

    <script>
        const outputDiv = document.getElementById("output");

        function processResponse(choice) {
            if (choice === "yes") {
                outputDiv.textContent = "I am so in love with you, I will love you till eternity ❤️";
            } else if (choice === "no") {
                outputDiv.textContent = "Not an option. Let's try again.";
            } else {
                outputDiv.textContent = "I only understand 'yes' or 'no'. Please try again.";
            }
        }
    </script>
</body>
</html>
